{% extends "base.html" %}
{% load staticfiles %}
{% load templatetags %}
{% block content %}
    <script src="{% static "js/highcharts.js" %}"></script>
    <script src="{% static "js/chart.js" %}"></script>
    <div class="container top">
        <div class="row-fluid">
            <div class="col-sm-12" style="margin-bottom: 19px">
                <h1>Log</h1>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-sm-12"><div id="log-graph" style="border: 1px solid #c0c0c0; height: 400px; margin-bottom: 19px"></div></div>
        </div>
        <div class="row-fluid">
            <div class="col-sm-12" style="margin-top: 19px">
                <table class="table table-responsive table-striped table-bordered">
                    <thead><tr><th>#</th><th>Duration (sec)</th><th>Start</th><th>End</th></tr></thead>
                    <tbody>
                        {% for item in log %}
                            <tr><td>{{ item.id }}</td><td>{{  item.duration }}</td><td>{{ item.timestamp_start|add_hours:'4' }}</td><td>{{ item.timestamp_end|add_hours:'4' }}</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
